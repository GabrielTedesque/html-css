<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens</title>
</head>

<body>
    <h1>Imagens DInamicas</h1>
    <picture>
        <source media="(max-width: 750px)" srcset="imagen/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagen/foto-m.png" type="image/png">
        <img src="imagen/foto-g.png" alt="imagem flexivel">
    </picture>

    <h1>Reproduzir audio</h1>
    <p>Vamos aprender a reproduzir audios em HTML5</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/guanacast-33.mp3" type="audio/mpeg">
    </audio>
</body>

</html>
